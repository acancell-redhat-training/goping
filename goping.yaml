---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: acancell-goping
spec:
  rules:
  - host: acancell-goping.example.internal
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: acancell-goping
            port:
              name: http
