---
apiVersion: v1
kind: Service
metadata:
  name: acancell-goping
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: acancell-goping
    env: dev
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acancell-goping
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acancell-goping
  template:
    metadata:
      labels:
        app: acancell-goping
        env: dev
    spec:
      containers:
      - name: acancell-goping
        image: quay.io/acancell-redhat-training/goping:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080		
          initialDelaySeconds: 3
          periodSeconds: 2
